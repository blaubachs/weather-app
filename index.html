<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Weather Forecast</title>
  </head>
  <header>
    <nav class="navbar navbar-light bg-secondary" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather Forecast</a>
      </div>
    </nav>
  </header>

  <body>
    <main class="px-3">
      <div class="container-fluid m-0" id="grid-container">
        <div class="row py-3">
          <div class="col-md-3 col-sm-6">
            <div class="mb-3" id="search-city">
              <input
                type="text"
                class="form-control"
                id="city-search"
                placeholder="Search Your City Here"
              />
              <button
                class="btn btn-primary bg-primary w-100 my-1"
                type="button"
                id="search-button"
              >
                Search
              </button>
            </div>
            <hr />
            <div class="d-grid gap-2 px-3 py-1" id="previously-searched"></div>
          </div>
          <div class="col-md-9 col-sm-6" id="weather-section">
            <h2>
              Current weather for
              <span id="city-span"></span>
            </h2>
            <h4>
              Temp:
              <span id="tempSpan"></span>
            </h4>
            <h4>
              Wind:
              <span id="windSpan"></span>
            </h4>
            <h4>
              Humidity:
              <span id="humiditySpan"></span>
            </h4>
          </div>

          <div
            class="row pt-3 d-flex justify-content-end"
            id="forecast-section"
          ></div>
        </div>
      </div>
    </main>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  <script src="./assets/script.js"></script>
</html>
